{% extends '../base/base.html' %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="border-bottom: 1px solid #832bf0;">
        <div class="container">
            <a class="navbar-brand fw-bold text-uppercase" href="/">Online Job Portal

                <span class="text-small">sign in</span>
            </a>
        </div>
    </nav>
{% endblock navbar %}


{% block content %}
    <section class="vh-100 mt-1" style="background-color: white;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 10px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-3 mt-2">Sign In</p>

                                    <form class="mx-1 mx-md-4" id="modal-login-form" method="post">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline form-floating flex-fill mb-0">
                                                <input type="email" class="form-control" id="email"
                                                       placeholder="example@example.com" name="email">
                                                <label for="email">Email address</label>
                                                <span id="emailError"
                                                      class="text-small text-danger fw-bold d-none"></span>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline form-floating flex-fill mb-0">
                                                <input type="password" class="form-control" id="password"
                                                       placeholder="Password" name="password">
                                                <label for="password">Password</label>
                                                <span id="passwordError"
                                                      class="text-small text-danger fw-bold d-none"></span>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-start mb-4">
                                            <div class="">
                                                <input class="form-check-input border border-black" type="checkbox"
                                                       value="" id="flexCheckDefault">
                                                <label for="password">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-start mb-4">
                                            <div class="">
                                                <a href="#">Forget password?</a>
                                            </div>
                                        </div>


                                        <div class="d-flex justify-content-start mx-4 mb-3 mb-lg-4">
                                            <button type="submit" id="login-btn" class="btn button py-2">Login</button>
                                        </div>

                                        <div class="d-flex flex-row align-items-start mb-4">
                                            <div class="">
                                                <span class="text-black"> Don't have an Account?
                                                    <a class="mx-1"
                                                       href="{% url 'register_jobseeker' %}">Register Here</a>
                                                </span>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}

{% block footer %}
    {% include '../components/footer.html' %}
{% endblock footer %}
